<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema Bancário</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Sistema Bancário</h1>
    <p id="saldo">Saldo atual: R$ 5000,00</p>


    <form id="formSaque">
        <label for="valorSaque">Valor para saque:</label>
        <input type="number" id="valorSaque" min="0">
        <button type="button" onclick="sacar()">Sacar</button>
    </form>

    <form id="formDeposito">
        <label for="valorDeposito">Valor para depósito:</label>
        <input type="number" id="valorDeposito" min="0">
        <button type="button" onclick="depositar()">Depositar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
