<body>
    <script>
        function  estudante(nome,  casa,  animal,  localAtual){ 
            this.nome  =  nome;
            this.casa  =  casa; this.animal  =  animal;
            this.localAtual  =  localAtual;
}
var  alunos  =  [];
 
alunos[0]  =  new  estudante("Cristiano Ronaldo", "Portugal", "cachorro", "Arábia"); 
alunos[1]  =  new  estudante("Messi", "Argentina", "gato", "EUA"); 
alunos[2]  =  new  estudante("Neymar","Brasil", "boi", "Arábia");
alunos[3]  =  new  estudante("Brahim","Marrocos", "guepardo", "Espanha");
alunos[4]  =  new  estudante("Kante","França", "preguiça", "Inglaterra"); 
alunos[5]  =  new  estudante("Arrascaeta","Uruguai", "leopardo", "RJ");
alunos[6]  =  new  estudante("Vidal","Chile", "mamute", "RJ");
 
function  listar(casa){
 
var  i;
var  divcasa  =  document.getElementById('listaralunos'); 
var  conteudo  =  "<table  class='table'>";
conteudo  +=  "<tr><th>Nome</th><th>Animal</th><th>Local</th></tr>"; for  (i  =  0;  i<  alunos.length;  i++){
if  (alunos[i].casa  ==  casa){
conteudo  +=  "<tr><td>"+alunos[i].nome+"</td>";
conteudo  +=  "<td>"+alunos[i].animal+"</td>";    conteudo  +=  "<td>"+alunos[i].localAtual+"</td></tr>";
}
}
conteudo  +=  "</table>";
divcasa.innerHTML  =  conteudo;
 
}
 
 
    </script>
    <ul  class="nav nav-tabs">
        <li><a href="#" onclick="event.preventDefault(); listar('Portugal')">Portugal</a></li>
